<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.7.1 -->
    <title> Aatif Jiwani </title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/research.css">
    <link type="application/atom+xml" rel="alternate" href="http://localhost:4000/feed.xml" title="Your awesome title" />
</head>

<body>
    {% include header.html research="active" %}
    
    
    <div class="center-info">
        {% assign papers = site.research | sort: "ordering" %}
        {% for paper in papers %}

            <div class="project">
                <div class="project-img" style="width: 300px;">
                    <img src="{{ paper.img }}" style="width: {{ paper.img_size }};">
                </div>
                <div class="project-info">
                    <h2>{{ paper.title }}</h2>
                    <p>
                        <strong>Aatif Jiwani</strong>, {{ paper.authors }}
                        <br>
                        {{ paper.cite }}
                        <br>
                        [<a class="primary-link" href="{{ paper.paper_link }}" target="_blank">PDF</a>] /
                        [<a class="primary-link" href="{{ paper.code_link }}" target="_blank">Code</a>]
                    </p>
                    {{ paper.content }}

                </div>
            </div>

        {% endfor %} 
    </div>

</body>
{% include footer.html %}

</html>
